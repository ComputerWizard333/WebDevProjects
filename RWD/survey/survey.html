<!DOCTYPE html>

<main>

    <div id="interactivedawg">
      <img src="Weblogo1.svg" id="logo" data-state="play">
  <audio src="https://dl2.savemusic.me//mp3//b946a6062aa3724d980a4a0648645f1b.mp3" preload="">
      Your browser does not support the <code>audio</code> tag
  </audio>
  <script language="javascript" type="text/javascript">
    document.querySelector("img").addEventListener("click", function(e){
      var state = e.currentTarget.dataset.state;
      if (state == "play") {
          //play the gif aswell
        document.querySelector("audio").play();
          e.currentTarget.dataset.state = "pause";
      }
      else {
          //pause the gif aswell
        document.querySelector("audio").pause();
          e.currentTarget.dataset.state = "play";
      }	});
  </script>
  </div>
      
     


    <header id="outofbox">
    <h1 id="title"> 
        Join the Mailing List!
    </h1>
    <p id="description">

    </p>
    </header>

    <body>
    
    <div id="svform">

  <label for="email" class="label label1" id="email-label">
    -</label>
    <input placeholder="E-Mail" class="forminput" id="email" type="email" name="Contact" required>
  
  <br>
  <label for="number" class="label label1" id="number-label">-</label>
      <input placeholder="Age" class="forminput" id="number" type="number" min="0" max="1000">
  
  <br>
       <div id="checkboxes">
            <p>
              What is your favorite thing about STC Co.?

            <div class="checkbx">
             <label>
                <input name="favorite" value="the designs" type="checkbox" class="checkbox">

            <div class="checkbx">

                 <input name="favorite" value="the style" type="checkbox" class="checkbox">

            <div class="checkbx">

                <input name="favorite" value="the soul" type="checkbox" class="checkbox">
                 The Soul

            </div>

             <label><input name="favorite" value="everything!" type="checkbox" class="input-checkbox">

             <label><input name="favorite" value="nothing" type="checkbox" class="input-checkbox">

        <p>Would you reccomend STC Co. to a friend?</p>

          <input name="recommend" value="Yes!" type="radio" class="radio" checked="">Yes!</label>

        <label><input name="recommend" value="not sure" type="radio" class="radio">Not sure...</label>

<br>

<label id="dropdown-label" for="dropdown">What do you want to see more of?</label>

    <textarea placeholder="Leave A Message, We Appreciate Your Feedback!" class="forminput" id="message" name="message"></textarea>
  </div>

 
  <button type="submit" id="submit">Send</button>

</form>
</div>
